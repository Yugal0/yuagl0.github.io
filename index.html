<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #ffffff;
        }

        .stripes-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .stripe {
            flex: 1;
            width: 100%;
            transition: flex 0.5s ease;
        }

        .stripe:hover {
            flex: 1.5;
        }

        .stripe-1 {
            background: linear-gradient(90deg, #FF6B6B 0%, #FF8E8E 50%, #FFA6A6 100%);
        }

        .stripe-2 {
            background: linear-gradient(90deg, #F7971E 0%, #FFD200 50%, #FFE566 100%);
        }

        .stripe-3 {
            background: linear-gradient(90deg, #56AB2F 0%, #A8E063 50%, #C5F084 100%);
        }

        .stripe-4 {
            background: linear-gradient(90deg, #4ECDC4 0%, #44A08D 50%, #6BC7BE 100%);
        }

        .stripe-5 {
            background: linear-gradient(90deg, #667EEA 0%, #764BA2 50%, #8B6AC7 100%);
        }

        .stripe-6 {
            background: linear-gradient(90deg, #A770EF 0%, #CF8BF3 50%, #D9A5F6 100%);
        }

        .stripe-7 {
            background: linear-gradient(90deg, #FF6B9D 0%, #C06C84 50%, #D98BA6 100%);
        }

        .stripe-8 {
            background: linear-gradient(90deg, #F093FB 0%, #F5576C 50%, #F77B8E 100%);
        }
    </style>
</head>
<body>
    <div class="stripes-container">
        <div class="stripe stripe-1"></div>
        <div class="stripe stripe-2"></div>
        <div class="stripe stripe-3"></div>
        <div class="stripe stripe-4"></div>
        <div class="stripe stripe-5"></div>
        <div class="stripe stripe-6"></div>
        <div class="stripe stripe-7"></div>
        <div class="stripe stripe-8"></div>
    </div>
</body>
</html>
